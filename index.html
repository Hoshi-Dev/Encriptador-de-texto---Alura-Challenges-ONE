<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encriptador de texto" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poiret+One&display=swap"
      rel="stylesheet" />
    <title>Encriptador de texto || Alura Challenges ONE</title>
  </head>

  <body>
    <header class="header">
      <a href="https://www.aluracursos.com/" target="_blank"
        ><img src="./assets/logo.svg" alt="logo de alura latam" id="alura-logo"
      /></a>

      <nav class="header__nav">
        <ul>
          <li>
            <a
              href="https://github.com/Hoshi-Dev"
              class="header__nav-links"
              target="_blank"
              >github</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/andrea-elizabeth-baez-rivero/"
              class="header__nav-links"
              target="_blank"
              >linkedin</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="container__message">
        <div class="container__message-input_text">
          <h1 id="tittle">Encriptador de palabras</h1>
          <p>Challenge para Alura LATAM x Oracle ONE || G6</p>
        </div>

        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí..."></textarea>

        <div class="container__message_text">
          <img
            src="./assets/bi_exclamation-circle-fill.svg"
            alt="icono de advertencia" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="container__message-buttons">
          <input class="btns" id="button-encrypt" type="button" value="Encriptar" />
          <input class="btns" id="button-decrypt" type="button" value="Desencriptar" />
        </div>
      </section>

      <section class="container__encrypted-message" id="encrypted">
        <div id="no-message">
          <img
            src="./assets/Cyber Security Lock With Wires.svg"
            alt="candado ciberseguridad" />

          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desee encriptar o desencriptar</p>
        </div>
        <!-- <div class="container__message-buttons">
          <input class="btns" type="button" id="btn-copy" value="Copiar" />
        </div> -->
      </section>
    </main>

    <footer class="footer">Hoshi-Dev || 2024</footer>
  </body>
</html>
